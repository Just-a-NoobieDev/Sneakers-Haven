<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/ded4428356.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the title of page base on its purpose example for login (Sneaker's Haven | Login) -->
    <title>Sneaker's Haven | New Password</title>

    <!-- Css external file -->
    <link rel="stylesheet" href="styles/newpassword.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="front">
          <img src="adidas.jpg" alt="">

        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="Newpass-form">
              <div class="title">Please, enter a new</div>
              
              <div class="text">
                <p class="textline">password below.</p>
              </div>

              <form class="Newpass_form" method="post" name="form" onsubmit="return validated()">
                <div class="field text-field">
                <div class="field new-password">
                  <div class="input-field">
                    <input
                      type="password"
                      placeholder="New password"
                      class="password"
                    />
                    <i class="bx bx-hide show-hide"></i>
                  </div>
                  
                  <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">
                      Please enter atleast 8 charatcer
                      
                    </p>
                  </span>
                </div>
                <div class="field confirm-password">
                  <div class="input-field">
                    <input
                      type="password"
                      placeholder="Confirm password"
                      class="cPassword"
                    />
                    <i class="bx bx-hide show-hide"></i>
                  </div>
                  <span class="error cPassword-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Password don't match</p>
                  </span>
                </div>

                <div class="input-field button">
                  <input type="submit" value="SAVE" />
                </div>
              </form>
              </div>
            </div>
          </div>
         </body>
     <script src="NewPass.js"></script>
    </body>
   </html>
  </body>
</html>
