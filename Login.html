<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/ded4428356.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneaker's Haven | Register</title>

    <!-- Css external file -->
    <link rel="stylesheet" href="styles/login.css" />
  </head>

  <body>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="front">
          <img src="adidas.jpg" alt="">
        </div>
      </div>
      <div class="forms">
          <div class="form-content">
            <div class="login-form">
              <div class="title">Log in.</div>
              <div class="text">
                <p class="textline">Welcome to the most affordable <br> shoe market site online</p>
              </div>
            <form action="#">
              <div class="input-boxes">
                <div class="input-box">
                  <i class="fas fa-envelope"></i>
                  <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                  <i class="fa-solid fa-eye-slash"></i>
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="text"><a href="#">Forgot password?</a></div>
                <div class="button input-box">
                  <input type="submit" value="LOG IN TO THE SNEAKERS HAVEN">
                </div>
                <div class="text sign-up-text">Don't have an account? <label>Register here</label></div>
              </div>
          </form>
        </div>
      </div>
      </div>
    </div>
  </body>
  </html>
  </body>
</html>
