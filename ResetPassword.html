<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/ded4428356.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Change the title of page base on its purpose example for login (Sneaker's Haven | Login) -->
    <title>Sneaker's Haven | Reset Password</title>

    <!-- Css external file -->
    <link rel="stylesheet" href="styles/resetpassword.css" />
    <link
    href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
    rel="stylesheet"
  />
  </head>
  </head>
  <body>
    <div class="container">
      <div class="cover">
        <div class="front">
          <img src="adidas.jpg" alt="">

          </div>
        </div>
     <div class="forms">
      <div class="form-content">
         <form class="ResetPass_form" method="post" name="form" onsubmit="return validated()">
            <div class="ResetPass-form">

              <div class="title">Reset Password</div>
              <div class="text">
                <p class="textline">Please enter your email address <br> to request a password reset</p>
              </div>
                
                <div class="field email-field">
                  <div class="input-field">
                    <p class="emailtext">Email address</p>
                    <input type="email" placeholder="Email" class="email" />
                  </div>
                     
                  <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                    </div>
                    
                  <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                  </span>
                </div>

                <div class="input-field button">
                  <input type="submit" value="RESET PASSWORD" />
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
        </body>
     <script src="ResetPassword_valid.js"></script>
   </html>
</html>
